<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="Remember The Way Game"/>
  <link rel="stylesheet" href="css/style.css">
  <title>Remember The Way</title>
</head>
<body>

<div class="container">
  <label for="difficulty">Уровень сложности:</label>
  <select id="difficulty">
    <option value="1">Легкий</option>
    <option value="2">Средний</option>
    <option value="3">Сложный</option>
    <option value="4">Мастер</option>
    <option value="5">Невозможно</option>
  </select>

  <br>
  <button id="start" type="button">Старт</button>
  <button hidden id="next" type="button">Следующий</button>
  <button disabled id="reset" type="button">Начать заново</button>
  <br>
  <span id="lives">Жизни:</span>
  <br>
  <span id="points">Баллы:</span>
  <br>
  <span id="best"></span>
  <button hidden id="best-reset">Сброс</button>
  <div class="current-level"></div>
  <div class="field"></div>
</div>

<script type="module" src=js/levels.js></script>
<script type="module" src=js/script.js></script>
</body>
</html>
